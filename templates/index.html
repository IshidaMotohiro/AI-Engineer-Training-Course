<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東証銘柄検索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .radio-label:hover {
            background: #f0f0f0;
        }

        input[type="radio"] {
            cursor: pointer;
        }

        button {
            padding: 15px 35px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .results-count {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        .message {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.1em;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-code {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .result-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .result-detail {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #888;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1em;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px 20px;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>東証銘柄検索</h1>
        <p class="subtitle">東京証券取引所に上場されている銘柄を検索できます</p>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="銘柄名またはコードを入力...">
            </div>
            <div class="search-options">
                <label class="radio-label">
                    <input type="radio" name="searchType" value="auto" checked> 自動判別
                </label>
                <label class="radio-label">
                    <input type="radio" name="searchType" value="code"> コード
                </label>
                <label class="radio-label">
                    <input type="radio" name="searchType" value="name"> 銘柄名
                </label>
            </div>
            <button id="searchBtn">検索</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const resultsCount = document.getElementById('resultsCount');
        const errorDiv = document.getElementById('error');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        async function search() {
            const query = searchInput.value.trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;

            if (!query) {
                showError('検索キーワードを入力してください');
                return;
            }

            hideError();
            searchBtn.disabled = true;
            resultsContent.innerHTML = '<div class="loading">検索中...</div>';
            resultsDiv.style.display = 'block';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, type: searchType }),
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'エラーが発生しました');
                    return;
                }

                if (data.results.length === 0) {
                    resultsContent.innerHTML = `<div class="message">${data.message || '該当する銘柄が見つかりませんでした'}</div>`;
                    resultsCount.textContent = '検索結果: 0件';
                } else {
                    resultsCount.textContent = `検索結果: ${data.count}件`;
                    resultsContent.innerHTML = data.results.map(result => `
                        <div class="result-card">
                            <div class="result-code">${result.code}</div>
                            <div class="result-name">${result.name}</div>
                            <div class="result-details">
                                <div class="result-detail">
                                    <span class="detail-label">市場・商品区分</span>
                                    <span class="detail-value">${result.market}</span>
                                </div>
                                <div class="result-detail">
                                    <span class="detail-label">17業種区分</span>
                                    <span class="detail-value">${result.industry17}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showError('通信エラーが発生しました: ' + error.message);
            } finally {
                searchBtn.disabled = false;
            }
        }

        searchBtn.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
